<div class="listHeader" id="glaze-hdr">
    <div class="appName">
      <p>
        GLAZE - Geeklist Analyzer
      </p>
    </div>
    <h1 id="glaze-hdr-listname">
      Name of list
    </h1>
    <div class="listHeaderDetails">
      <p>
        <span class="syncStatus syncInactive" id="glaze-hdr-update">INACTIVE</span>
        <span class="lastSyncTime" id="glaze-hdr-chgts">1 day 4 hours ago</span>
      </p>
      <p>
        <span class="depthLists">Max Depth: <span id="glaze-hdr-depth">?</span> </span>
        <span class="numLists">| Lists: <span id="glaze-hdr-numlists">?</span> </span>
        <span class="num">| Count: <span id="glaze-hdr-numitems">?</span> </span>
        <span class="numDisctinct" >| Distinct: <span id="glaze-hdr-distinct">?</span></span>
        <span class="directLink">| <a id="glaze-hdr-link" href="http://boardgamegeek.com" target="blank_" alt="Visit geeklist on BoardGameGeek">List on BGG</a></span>
      </p>
    </div>
    <div class="listHeaderButtons">
        <div class="listHeaderButton selectedHeaderButton" data-glaze-show="sidebar_list"><i class="fas fa-list"></i></div>
        <div class="listHeaderButton" data-glaze-show="charts"><i class="fas fa-chart-area"></i></div>
        <div class="listHeaderButton" data-glaze-show="geeklist"><i class="fas fa-chess-pawn"></i></div>
        <div class="listHeaderButton" data-glaze-show="filters"><i class="fas fa-filter"></i></div>
    </div>
</div>
