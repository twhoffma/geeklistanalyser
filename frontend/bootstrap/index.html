<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Geeklist Analyzer</title>

    <!-- Bootstrap -->
    <link href="css/frontend.css" rel="stylesheet">
	<link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>-->
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <!--<script src="js/bootstrap.min.js"></script>-->
	<script src="js/frontend.js"></script>
	
	<script>
		var selectedGeeklist = 0;
		
		$(document).ready(function(){
			getGeeklists();
			loadGeeklist(selectedGeeklist, 10, 0);
			
			$('button').on("click", function(){
				loadGeeklist(selectedGeeklist, 10, $('.gameline').length);
			});
			
			$('.dropdown-menu').on("click", ".geeklist-menu-item", function(){
				selectedGeeklist = this.dataset.geeklistid;
				loadGeeklist(selectedGeeklist, 10, 0);	
			});

			$('.selects').on("click", function(e){
				//e.preventDefault();
				e.stopPropagation();
			});
		});
		
	</script>
	
	<nav class="navbar navbar-default">
  		<div class="container-fluid">
    		<!-- Brand and toggle get grouped for better mobile display -->
    		<div class="navbar-header">
      			<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
        			<span class="sr-only">Toggle navigation</span>
        			<span class="icon-bar"></span>
        			<span class="icon-bar"></span>
        			<span class="icon-bar"></span>
      			</button>
      			<a class="navbar-brand" href="#">Geeklist Analyser</a>
    		</div>

    		<!-- Collect the nav links, forms, and other content for toggling -->
    		<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
     			<ul class="nav navbar-nav">
        			<li class="dropdown" id="geeklists">
          				<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false"><span class="glyphicon glyphicon-list">Geeklists</span><span class="caret"></span></a>
          				<ul class="dropdown-menu" role="menu">
          				</ul>
        			</li>
      			</ul>
      			<!--	
				<form class="navbar-form navbar-left" role="search">
        			<div class="form-group">
          				<input type="text" class="form-control" placeholder="Search">
        			</div>
        			<button type="submit" class="btn btn-default">Submit</button>
      			</form>
				-->
      			<ul class="nav navbar-nav navbar-right">
					<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#sortingModal"><span class="glyphicon glyphicon-sort-by-attributes"></span>Sorting</button>
					<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#filteringModal"><span class="glyphicon glyphicon-filter">Filters</span></button>
					<button type="button" class="btn btn-info btn-lg"><span class="glyphicon glyphicon-stats">Graphs</span></button>
					
      			</ul>
    		</div><!-- /.navbar-collapse -->
  		</div><!-- /.container-fluid -->
	</nav>
	<div id="sortingModal" class="modal fade" role="dialog">
 		<div class="modal-dialog">

    		<!-- Modal content-->
    		<div class="modal-content">
      			<div class="modal-header">
        			<button type="button" class="close" data-dismiss="modal">&times;</button>
        			<h4 class="modal-title">Sorting</h4>
      			</div>
      			<div class="modal-body">
					<form>
            			<li>
							<select id="sortby">
								<option value="Name">Name</option>
								<option value="Count">Count</option>
								<option value="Thumbs">Thumbs</option>
								<option value="Year">Year</option>
							</select>
						</li>	
						<li>
							<input type="radio" name="sortby_asc" value="asc" checked>Ascending</input>
							<input type="radio" name="sortby_asc" value="desc">Descending</input>
						</li>
					</form>
      			</div>
      			<div class="modal-footer">
        			<button type="button" class="btn btn-default" data-dismiss="modal">Sort</button>
      			</div>
			</div>
		</div>
	</div>
	<div id="filteringModal" class="modal fade" role="dialog">
 		<div class="modal-dialog">

    		<!-- Modal content-->
    		<div class="modal-content">
      			<div class="modal-header">
        			<button type="button" class="close" data-dismiss="modal">&times;</button>
        			<h4 class="modal-title">Filters</h4>
      			</div>
      			<div class="modal-body">
					<form>
            			<li>
							<label for="filter_publisher">Publisher</label>
							<select id="f_publishers">
								<option value="Name">Name</option>
								<option value="Count">Count</option>
								<option value="Thumbs">Thumbs</option>
								<option value="Year">Year</option>
							</select>
						</li>	
						<li>
							<input type="radio" name="sortby_asc" value="asc" checked>Ascending</input>
							<input type="radio" name="sortby_asc" value="desc">Descending</input>
						</li>
					</form>
      			</div>
      			<div class="modal-footer">
        			<button type="button" class="btn btn-default" data-dismiss="modal">Filter</button>
      			</div>
			</div>
		</div>
	</div>
	<div id="geeklist">
		<table class="table-striped">
			<thead>
				<tr>
					<th>Name</th>
					<th class="hidden-xs">Thumbs</th>
				</tr>	
			</thead>
			<tbody id="games"></tbody>		
		</table>
		<button id="loadmore">Load more</button>
	</div>
  </body>
</html>
