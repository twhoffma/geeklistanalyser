	<script src="js/frontend.js"></script>
	
	<script>
		var selectedGeeklist = 0;
		
		$(document).ready(function(){
			getGeeklists();
			loadGeeklist(selectedGeeklist, 10, 0);
			
			$('button').on("click", function(){
				loadGeeklist(selectedGeeklist, 10, $('.gameline').length);
			});
			
			$('.dropdown-menu').on("click", ".geeklist-menu-item", function(){
				selectedGeeklist = this.dataset.geeklistid;
				loadGeeklist(selectedGeeklist, 10, 0);	
			});

			$('.selects').on("click", function(e){
				//e.preventDefault();
				e.stopPropagation();
			});
		});
		
	</script>
	
	<nav class="navbar navbar-default">
  		<div class="container-fluid">
    		<!-- Brand and toggle get grouped for better mobile display -->
    		<div class="navbar-header">
      			<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
        			<span class="sr-only">Toggle navigation</span>
        			<span class="icon-bar"></span>
        			<span class="icon-bar"></span>
        			<span class="icon-bar"></span>
      			</button>
      			<a class="navbar-brand" href="#">Geeklist Analyser</a>
    		</div>

    		<!-- Collect the nav links, forms, and other content for toggling -->
    		<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
     			<ul class="nav navbar-nav">
        			<li class="dropdown" id="geeklists">
          				<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Geeklists<span class="caret"></span></a>
          				<ul class="dropdown-menu" role="menu">
          				</ul>
        			</li>
      			</ul>
      			<!--	
				<form class="navbar-form navbar-left" role="search">

        			</div>
        			<button type="submit" class="btn btn-default">Submit</button>

				-->
      			<ul class="nav navbar-nav navbar-right">
        			<li class="dropdown">
          				<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Sorting<span class="caret"></span></a>
          				<ul class="dropdown-menu selects" role="menu" id="sort">
							<form>
            				<li>
								<select id="ddSort">
									<option value="Name">Name</option>
									<option value="Count">Count</option>
									<option value="Thumbs">Thumbs</option>
									<option value="Year">Year</option>
									<option value="Publisher">Publisher</option>
								</select>
							</li>
							
							<li>
								<input type="radio" name="sort" value="asc" checked>Ascending</input>
								<input type="radio" name="sort" value="desc">Descending</input>
							</li>
							
							<input type="button">Sort!</input>
							</form>
          				</ul>
        			</li>
        			<li class="dropdown" id="filters">
          				<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Filters<span class="caret"></span></a>

	<div id="geeklist">
		<table class="table-striped">
			<thead>
				<tr>
					<th>Name</th>
					<th class="hidden-xs">Thumbs</th>
				</tr>	
			</thead>
			<tbody id="games"></tbody>		
		</table>
		<button id="loadmore">Load more</button>
