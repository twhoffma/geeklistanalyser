version: '2'
services:
  couchdb:
    container_name: couch01
    image: couchdb:3.0.0
    ports:
      - "127.0.0.1:5984:5984"
    env_file: "couchdb.env"
    volumes:
      - couchdata1:/opt/couchdb/data
  elasticsearch:
    container_name: es01
    image: elasticsearch:1.7.6-alpine
    ports:
      - "127.0.0.1:9200:9200"
    environment:
      - node.name=es01
      - discovery.type=single-node
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms51m -Xmx512m"
    volumes:
      - esdata1:/usr/share/elasticsearch/data
    ulimits:
      memlock:
        soft: -1
        hard: -1
  memcached:
      container_name: mc01
      image: memcached:latest
      ports:
          - "127.0.0.1:11211:11211"
volumes:
  esdata1:
  couchdata1:
